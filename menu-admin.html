<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin - The Round Room</title>   
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <style>
        .admin-container { max-width: 1200px; margin: 2rem; padding: var(--spacing-lg) var(--spacing-md); }
        .menu-grid-admin { display: grid; gap: 1.5rem; margin-top: 1rem; }
        .menu-category-block { border: 1px solid #000; border-radius: 8px; padding: 1rem; background: #fff; }
        .menu-category-title { margin: 0 0 1rem 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.04em; }
        .menu-category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1rem; }
        .menu-card { border: 1px solid #000; padding: 1rem; border-radius: 6px; background: #fff; }
        .menu-card h4 { margin: 0 0 0.5rem 0; }
        .menu-card p { margin: 0.25rem 0; font-size: 0.9rem; }
        .menu-card-actions { display: flex; gap: 0.5rem; margin-top: 0.75rem; }
        .menu-card-actions button { flex: 1; padding: 0.5rem; font-size: 0.85rem; }
        .btn-edit { background: #4CAF50; color: #fff; border: none; }
        .btn-delete { background: #f44336; color: #fff; border: none; }
        .btn-add { background: #2196F3; color: #fff; border: none; margin-bottom: 1rem; padding: 0.75rem 1.5rem; }
        .form-section { border: 1px solid #ddd; padding: 1.5rem; border-radius: 6px; margin-bottom: 1rem; background: #fafafa; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
        .form-group input, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .form-group input[type="checkbox"] { width: auto; margin-right: 0.5rem; }
        .image-preview { margin-top: 0.5rem; max-width: 100%; max-height: 200px; border-radius: 4px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 3000; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #fff; padding: 2rem; border-radius: 8px; max-width: 500px; width: 90%; }
        .modal-box h3 { margin-top: 0; }
        .modal-actions { display: flex; gap: 0.5rem; margin-top: 1.5rem; }
        .modal-actions button { flex: 1; padding: 0.75rem; }
        .btn-cancel { background: #ddd; color: #000; border: none; }
        .btn-save { background: #2196F3; color: #fff; border: none; }
        .message { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }
    </style>
</head>
<body class="staff-page">
    <nav class="top-nav">
        <div class="container">
            <button class="arrow" onclick="window.location.href='/pookie'">
                <div class = "bar4"></div>
                <div class = "bar5"></div>
            </button>
            <div class="logo">
                <h1>THE ROUND ROOM</h1>
            </div>
            <img class="iconpic" src="webpimages/Icon.webp" alt="Logo">
        </div>
    </nav>

    <main class="admin-container">
        <h2>Menu Management</h2>
        <p class="muted">Add, edit, or remove menu items from the database.</p>

        <div id="messageBox" class="message"></div>

        <button class="btn-add" id="addItemBtn">+ Add New Item</button>

        <div id="menuGridAdmin" class="menu-grid-admin">
            <p class="muted">Loading menu items…</p>
        </div>
    </main>

    <!-- Modal for add/edit -->
    <div id="itemModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">Add Menu Item</h3>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemId">Item ID</label>
                    <input type="text" id="itemId" name="itemId" required placeholder="e.g., bagel_1">
                </div>
                <div class="form-group">
                    <label for="itemName">Name</label>
                    <input type="text" id="itemName" name="itemName" required placeholder="e.g., Plain Bagel">
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" name="itemCategory" required>
                        <option value="bagels">Bagels</option>
                        <option value="schmears">Schmears</option>
                        <option value="desserts">Desserts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (in rupees)</label>
                    <input type="number" id="itemPrice" name="itemPrice" required placeholder="e.g., 300" min="0" step="10">
                </div>
                <div class="form-group">
                    <label>Image source</label>
                    <div style="display:flex; gap:1rem; align-items:center;">
                        <label><input type="radio" name="imageSource" value="url" checked> Image URL</label>
                        <label><input type="radio" name="imageSource" value="upload"> Upload</label>
                    </div>
                </div>
                <div class="form-group" id="imageUrlGroup">
                    <label for="itemImageUrl">Image path or URL</label>
                    <input type="text" id="itemImageUrl" name="itemImageUrl" placeholder="webpimages/your-image.webp">
                </div>
                <div class="form-group" id="imageUploadGroup" style="display:none;">
                    <label for="itemImageFile">Upload image</label>
                    <input type="file" id="itemImageFile" name="itemImageFile" accept="image/*">
                </div>
                <div class="form-group">
                    <img id="imagePreview" class="image-preview" style="display:none;">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="itemIsAvailable" name="itemIsAvailable" checked>
                        Available for order
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin-gate.js"></script>
    <script>
    let allItems = [];
    let editingId = null;
    let currentImageUrl = '';
    let currentImageMode = 'url';

    function getAdminToken() {
        console.debug('[menu-admin] Requesting admin token');
        const token = window.AdminGate ? window.AdminGate.getToken() : '';
        console.debug('[menu-admin] Admin token present:', Boolean(token));
        return token;
    }

    async function loadMenuItems() {
        const grid = document.getElementById('menuGridAdmin');
        console.debug('[menu-admin] Loading menu items');
        try {
            const cacheBust = `/.netlify/functions/menu?ts=${Date.now()}`;
            const response = await fetch(cacheBust, { cache: 'no-store' });
            if (response.ok) {
                allItems = await response.json();
                console.debug('[menu-admin] Loaded items:', allItems.length);
                renderMenuItems();
            } else {
                throw new Error('Failed to fetch menu items');
            }
        } catch (e) {
            console.error('[menu-admin] Load failed:', e);
            grid.textContent = '';
            const msg = document.createElement('p');
            msg.className = 'muted';
            msg.textContent = `Error loading menu items: ${e.message}`;
            grid.appendChild(msg);
        }
    }

    function renderMenuItems() {
        const grid = document.getElementById('menuGridAdmin');
        grid.textContent = '';
        if (!allItems || allItems.length === 0) {
            console.debug('[menu-admin] No items to render');
            const msg = document.createElement('p');
            msg.className = 'muted';
            msg.textContent = 'No menu items yet. Add one to get started!';
            grid.appendChild(msg);
            return;
        }

        console.debug('[menu-admin] Rendering items:', allItems.length);

        const order = ['bagels', 'schmears', 'desserts'];
        const groups = {};

        allItems.forEach(item => {
            const key = (item.category || 'other').toLowerCase();
            if (!groups[key]) groups[key] = [];
            groups[key].push(item);
        });

        const orderedKeys = [...order, ...Object.keys(groups).filter(k => !order.includes(k))];

        orderedKeys.forEach(categoryKey => {
            const items = groups[categoryKey];
            if (!items || items.length === 0) return;

            const block = document.createElement('section');
            block.className = 'menu-category-block';

            const title = document.createElement('h3');
            title.className = 'menu-category-title';
            title.textContent = categoryKey;
            block.appendChild(title);

            const categoryGrid = document.createElement('div');
            categoryGrid.className = 'menu-category-grid';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';

                if (item.imageUrl) {
                    const img = document.createElement('img');
                    img.src = item.imageUrl;
                    img.style.width = '100%';
                    img.style.height = '150px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '4px';
                    img.style.marginBottom = '0.5rem';
                    card.appendChild(img);
                }

                const title = document.createElement('h4');
                title.textContent = item.name;
                card.appendChild(title);

                const idP = document.createElement('p');
                const idStrong = document.createElement('strong');
                idStrong.textContent = 'ID:';
                idP.appendChild(idStrong);
                idP.appendChild(document.createTextNode(` ${item.id}`));
                card.appendChild(idP);

                const catP = document.createElement('p');
                const catStrong = document.createElement('strong');
                catStrong.textContent = 'Category:';
                catP.appendChild(catStrong);
                catP.appendChild(document.createTextNode(` ${item.category}`));
                card.appendChild(catP);

                const priceP = document.createElement('p');
                const priceStrong = document.createElement('strong');
                priceStrong.textContent = 'Price:';
                priceP.appendChild(priceStrong);
                priceP.appendChild(document.createTextNode(` ₹${Number(item.price).toFixed(0)}`));
                card.appendChild(priceP);

                const availabilityP = document.createElement('p');
                const availabilityStrong = document.createElement('strong');
                availabilityStrong.textContent = 'Availability:';
                availabilityP.appendChild(availabilityStrong);
                availabilityP.appendChild(document.createTextNode(` ${item.isAvailable === false ? 'Unavailable' : 'Available'}`));
                card.appendChild(availabilityP);

                const actions = document.createElement('div');
                actions.className = 'menu-card-actions';

                const editBtn = document.createElement('button');
                editBtn.className = 'btn-edit';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => editItem(item.id));

                const delBtn = document.createElement('button');
                delBtn.className = 'btn-delete';
                delBtn.textContent = 'Delete';
                delBtn.addEventListener('click', () => deleteItem(item.id));

                actions.appendChild(editBtn);
                actions.appendChild(delBtn);
                card.appendChild(actions);

                categoryGrid.appendChild(card);
            });

            block.appendChild(categoryGrid);
            grid.appendChild(block);
        });
    }

    function showModal(title, itemId = null) {
        console.debug('[menu-admin] Show modal:', title, itemId || 'new');
        editingId = itemId;
        const modal = document.getElementById('itemModal');
        const titleEl = document.getElementById('modalTitle');
        titleEl.textContent = title;
        currentImageUrl = '';
        currentImageMode = 'url';
        document.getElementById('imagePreview').style.display = 'none';
        document.querySelector('input[name="imageSource"][value="url"]').checked = true;
        toggleImageSource('url');
        
        if (itemId) {
            const item = allItems.find(i => i.id === itemId);
            if (item) {
                document.getElementById('itemId').value = item.id;
                document.getElementById('itemId').disabled = true;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemIsAvailable').checked = item.isAvailable !== false;
                document.getElementById('itemImageUrl').value = item.imageUrl || '';
                if (item.imageUrl) {
                    currentImageUrl = item.imageUrl;
                    document.getElementById('imagePreview').src = item.imageUrl;
                    document.getElementById('imagePreview').style.display = 'block';
                    if (item.imageUrl.startsWith('data:')) {
                        currentImageMode = 'upload';
                    }
                }
                document.querySelector(`input[name="imageSource"][value="${currentImageMode}"]`).checked = true;
                toggleImageSource(currentImageMode);
            }
        } else {
            document.getElementById('itemId').disabled = false;
            document.getElementById('itemForm').reset();
            document.getElementById('itemIsAvailable').checked = true;
            document.getElementById('itemImageFile').value = '';
        }
        modal.classList.add('active');
    }

    function closeModal() {
        console.debug('[menu-admin] Close modal');
        const modal = document.getElementById('itemModal');
        modal.classList.remove('active');
        editingId = null;
        currentImageUrl = '';
        currentImageMode = 'url';
    }

    function showMessage(text, type) {
        console.debug('[menu-admin] Message:', type, text);
        const box = document.getElementById('messageBox');
        box.textContent = text;
        box.className = `message ${type}`;
        setTimeout(() => box.className = 'message', 5000);
    }

    async function editItem(itemId) {
        console.debug('[menu-admin] Edit item:', itemId);
        showModal('Edit Menu Item', itemId);
    }

    async function deleteItem(itemId) {
        console.debug('[menu-admin] Delete item:', itemId);
        if (!confirm('Are you sure you want to delete this item?')) return;
        const token = getAdminToken();
        if (!token) {
            showMessage('Admin token required. Please try again.', 'error');
            if (window.AdminGate) window.AdminGate.lock();
            return;
        }
        try {
            const response = await fetch(`/.netlify/functions/menu?id=${itemId}`, {
                method: 'DELETE',
                headers: { 'x-admin-token': token }
            });
            if (response.ok) {
                console.debug('[menu-admin] Delete success:', itemId);
                showMessage('Item deleted successfully', 'success');
                await loadMenuItems();
            } else {
                if (response.status === 401) {
                    if (window.AdminGate) window.AdminGate.lock();
                    showMessage('Unauthorized. Please re-enter admin token.', 'error');
                    return;
                }
                throw new Error('Failed to delete item');
            }
        } catch (e) {
            console.error('[menu-admin] Delete failed:', e);
            showMessage(`Error: ${e.message}`, 'error');
        }
    }

    document.getElementById('addItemBtn').addEventListener('click', () => {
        showModal('Add Menu Item');
    });

    document.getElementById('cancelBtn').addEventListener('click', closeModal);

    function toggleImageSource(mode) {
        currentImageMode = mode;
        const urlGroup = document.getElementById('imageUrlGroup');
        const uploadGroup = document.getElementById('imageUploadGroup');
        urlGroup.style.display = mode === 'url' ? 'block' : 'none';
        uploadGroup.style.display = mode === 'upload' ? 'block' : 'none';
    }

    document.querySelectorAll('input[name="imageSource"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            console.debug('[menu-admin] Image source changed:', e.target.value);
            toggleImageSource(e.target.value);
        });
    });

    // Handle image URL preview
    document.getElementById('itemImageUrl').addEventListener('input', (e) => {
        const value = e.target.value.trim();
        currentImageUrl = value;
        console.debug('[menu-admin] Image URL updated:', value);
        const preview = document.getElementById('imagePreview');
        if (value) {
            preview.src = value;
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    });

    // Handle image file upload
    document.getElementById('itemImageFile').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            currentImageUrl = event.target.result;
            console.debug('[menu-admin] Image file loaded');
            const preview = document.getElementById('imagePreview');
            preview.src = currentImageUrl;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });

    document.getElementById('itemForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        console.debug('[menu-admin] Submit item form');
        const token = getAdminToken();
        if (!token) {
            showMessage('Admin token required. Please try again.', 'error');
            if (window.AdminGate) window.AdminGate.lock();
            return;
        }
        const itemId = document.getElementById('itemId').value;
        const name = document.getElementById('itemName').value;
        const category = document.getElementById('itemCategory').value;
        const price = Number(document.getElementById('itemPrice').value);
        let imageUrl = document.getElementById('itemImageUrl').value.trim();
        if (currentImageMode === 'upload') {
            imageUrl = currentImageUrl || '';
        }
        const isAvailable = document.getElementById('itemIsAvailable').checked;

        const data = { id: itemId, name, category, price, imageUrl, isAvailable };

        try {
            let response;
            if (editingId) {
                // Update existing
                console.debug('[menu-admin] Updating item:', editingId);
                response = await fetch(`/.netlify/functions/menu?id=${editingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
                    body: JSON.stringify(data)
                });
            } else {
                // Add new
                console.debug('[menu-admin] Adding item:', itemId);
                response = await fetch('/.netlify/functions/menu', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
                    body: JSON.stringify(data)
                });
            }
            
            if (response.ok) {
                console.debug('[menu-admin] Save success');
                try { localStorage.setItem('rr_menu_force_refresh', '1'); } catch (e) { /* ignore */ }
                showMessage(editingId ? 'Item updated successfully' : 'Item added successfully', 'success');
                closeModal();
                await loadMenuItems();
            } else {
                if (response.status === 401) {
                    if (window.AdminGate) window.AdminGate.lock();
                    showMessage('Unauthorized. Please re-enter admin token.', 'error');
                    return;
                }
                throw new Error('Failed to save item');
            }
        } catch (e) {
            console.error('[menu-admin] Save failed:', e);
            showMessage(`Error: ${e.message}`, 'error');
        }
    });

    // Load menu items only after admin gate unlocks
    document.addEventListener('DOMContentLoaded', () => {
        if (window.AdminGate) {
            window.AdminGate.requireAdminAccess(loadMenuItems);
        }
    });
    </script>

            <div class="footer-links">

            </div>

        </div>
    </footer>
</body>
