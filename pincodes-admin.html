<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Pincodes Admin - The Round Room</title>   
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <style>
        .admin-container { max-width: 1000px; margin: 0 auto; padding: var(--spacing-lg) var(--spacing-md); }
        .pincodes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .pincode-card { border: 1px solid #000; padding: 1.5rem; border-radius: 6px; background: #fff; text-align: center; }
        .pincode-card .code { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .pincode-card .area { font-size: 0.9rem; color: #666; margin-bottom: 1rem; }
        .pincode-card-actions { display: flex; gap: 0.5rem; }
        .pincode-card-actions button { flex: 1; padding: 0.5rem; font-size: 0.85rem; }
        .btn-edit { background: #4CAF50; color: #fff; border: none; }
        .btn-delete { background: #f44336; color: #fff; border: none; }
        .btn-add { background: #2196F3; color: #fff; border: none; margin-bottom: 1rem; padding: 0.75rem 1.5rem; }
        .form-section { border: 1px solid #ddd; padding: 1.5rem; border-radius: 6px; margin-bottom: 1rem; background: #fafafa; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
        .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 3000; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #fff; padding: 2rem; border-radius: 8px; max-width: 400px; width: 90%; }
        .modal-box h3 { margin-top: 0; }
        .modal-actions { display: flex; gap: 0.5rem; margin-top: 1.5rem; }
        .modal-actions button { flex: 1; padding: 0.75rem; }
        .btn-cancel { background: #ddd; color: #000; border: none; }
        .btn-save { background: #2196F3; color: #fff; border: none; }
        .message { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }
    </style>
</head>
<body class="staff-page">
    <nav class="top-nav">
        <div class="container">
            <div class="logo">
                <h1>THE ROUND ROOM</h1>
            </div>
            <img class="iconpic" src="images/Icon.png" alt="Logo">
        </div>
    </nav>

    <main class="admin-container">
        <h2>Delivery Pincodes</h2>
        <p class="muted">Manage the pincodes and areas where you deliver.</p>

        <div id="messageBox" class="message"></div>

        <button class="btn-add" id="addPincodeBtn">+ Add Pincode</button>

        <div id="pincodesGrid" class="pincodes-grid">
            <p class="muted">Loading pincodes…</p>
        </div>
    </main>

    <!-- Modal for add/edit -->
    <div id="pincodeModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">Add Pincode</h3>
            <form id="pincodeForm">
                <div class="form-group">
                    <label for="pincodeCode">Pincode</label>
                    <input type="text" id="pincodeCode" name="pincodeCode" required placeholder="e.g., 110001">
                </div>
                <div class="form-group">
                    <label for="pincodeArea">Area/City</label>
                    <input type="text" id="pincodeArea" name="pincodeArea" placeholder="e.g., New Delhi">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save Pincode</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    let allPincodes = [];
    let editingCode = null;

    async function loadPincodes() {
        const grid = document.getElementById('pincodesGrid');
        try {
            const response = await fetch('/.netlify/functions/pincodes');
            if (response.ok) {
                allPincodes = await response.json();
                renderPincodes();
            } else {
                throw new Error('Failed to fetch pincodes');
            }
        } catch (e) {
            grid.innerHTML = `<p class="muted">Error loading pincodes: ${e.message}</p>`;
        }
    }

    function renderPincodes() {
        const grid = document.getElementById('pincodesGrid');
        if (!allPincodes || allPincodes.length === 0) {
            grid.innerHTML = '<p class="muted">No pincodes yet. Add one to get started!</p>';
            return;
        }
        grid.innerHTML = allPincodes.map(p => `
            <div class="pincode-card">
                <div class="code">${p.code}</div>
                <div class="area">${p.area || '—'}</div>
                <div class="pincode-card-actions">
                    <button class="btn-edit" onclick="editPincode('${p.code}')">Edit</button>
                    <button class="btn-delete" onclick="deletePincode('${p.code}')">Delete</button>
                </div>
            </div>
        `).join('');
    }

    function showModal(title, code = null) {
        editingCode = code;
        const modal = document.getElementById('pincodeModal');
        const titleEl = document.getElementById('modalTitle');
        titleEl.textContent = title;
        
        if (code) {
            const p = allPincodes.find(x => x.code === code);
            if (p) {
                document.getElementById('pincodeCode').value = p.code;
                document.getElementById('pincodeCode').disabled = true;
                document.getElementById('pincodeArea').value = p.area || '';
            }
        } else {
            document.getElementById('pincodeCode').disabled = false;
            document.getElementById('pincodeForm').reset();
        }
        modal.classList.add('active');
    }

    function closeModal() {
        const modal = document.getElementById('pincodeModal');
        modal.classList.remove('active');
        editingCode = null;
    }

    function showMessage(text, type) {
        const box = document.getElementById('messageBox');
        box.textContent = text;
        box.className = `message ${type}`;
        setTimeout(() => box.className = 'message', 5000);
    }

    async function editPincode(code) {
        showModal('Edit Pincode', code);
    }

    async function deletePincode(code) {
        if (!confirm('Are you sure you want to delete this pincode?')) return;
        try {
            const response = await fetch(`/.netlify/functions/pincodes?id=${code}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                showMessage('Pincode deleted successfully', 'success');
                await loadPincodes();
            } else {
                throw new Error('Failed to delete pincode');
            }
        } catch (e) {
            showMessage(`Error: ${e.message}`, 'error');
        }
    }

    document.getElementById('addPincodeBtn').addEventListener('click', () => {
        showModal('Add Pincode');
    });

    document.getElementById('cancelBtn').addEventListener('click', closeModal);

    document.getElementById('pincodeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const code = document.getElementById('pincodeCode').value;
        const area = document.getElementById('pincodeArea').value;

        const data = { code, area };

        try {
            let response;
            if (editingCode) {
                // Update existing
                response = await fetch(`/.netlify/functions/pincodes?id=${editingCode}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            } else {
                // Add new
                response = await fetch('/.netlify/functions/pincodes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            }
            
            if (response.ok) {
                showMessage(editingCode ? 'Pincode updated successfully' : 'Pincode added successfully', 'success');
                closeModal();
                await loadPincodes();
            } else {
                throw new Error('Failed to save pincode');
            }
        } catch (e) {
            showMessage(`Error: ${e.message}`, 'error');
        }
    });

    // Load pincodes on page load
    document.addEventListener('DOMContentLoaded', loadPincodes);
    </script>
</body>
</html>
